
<button class="btn btn-primary me-2" routerLink="/books">Books</button>
<button class="btn btn-primary me-2" routerLink="/authors">Autores</button>
<button class="btn btn-primary me-2" routerLink="/categories">Categorías</button>

@if (isAdmin) {
  <button class="btn btn-secondary me-2" routerLink="/books/create">Crear book</button>
  <button class="btn btn-secondary me-2" routerLink="/authors/create">Crear autor</button>
  <button class="btn btn-secondary me-2" routerLink="/categories/create">Crear categoría</button>
}

@if (userEmail) {
  <button class="btn btn-outline-success me-2" routerLink="/users/account">
    <i class="bi bi-person-circle me-1"></i>
    {{userEmail}}
  </button>
}

@if (isLoggedIn) {
  <button class="btn btn-warning me-2" (click)="logout()">
    Logout
    <i class="bi bi-box-arrow-right ms-1"></i>
  </button>
} @else {
  <button class="btn btn-primary me-2" routerLink="/login">
    Login
    <i class="bi bi-box-arrow-in-right ms-1"></i>
  </button>
  <button class="btn btn-secondary me-2" routerLink="/register">
    Registro
    <i class="bi bi-person-add ms-1"></i>
  </button>
}


<router-outlet></router-outlet>
