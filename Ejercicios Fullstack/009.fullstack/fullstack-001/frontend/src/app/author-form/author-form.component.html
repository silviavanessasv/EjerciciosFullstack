

<div class="container">
  <div class="row">
    <div class="col-lg-8">

      <h1 class="my-5">Introducir datos de autor/a</h1>

      <form [formGroup]="authorForm" (ngSubmit)="save()">

        <input type="hidden" formControlName="id">

        <div class="form-floating mb-3">
          <input type="text" class="form-control"
          id="fullName" formControlName="fullName">
          <label for="fullName">Nombre completo</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control"
          id="country" formControlName="country">
          <label for="country">País de nacimiento</label>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="active" formControlName="active">
          <label class="form-check-label" for="active" style="cursor:pointer;">
            Activo sí o no
          </label>
        </div>

        <input type="hidden" formControlName="photoUrl">

        <div class="input-group mb-3">
          <input type="file" class="form-control" id="photo" (change)="onFileChange($event)">
          <button class="btn btn-outline-secondary" type="button" id="photoBtn">Button</button>
        </div>

        <div class="form-floating mb-3">
          <textarea class="form-control"
            placeholder="Leave a comment here" id="bio" formControlName="bio" style="min-height: 120px;">
          </textarea>
          <label for="bio">Biografía</label>
        </div>

        <button class="w-100 btn btn-primary btn-lg mb-5 mt-5" type="submit">Guardar</button>

      </form>

    </div>
    <div class="col-lg-4">

      @if (photoPreview) {
        <h2 class="my-5">Previsualización foto</h2>
        <img class="img-fluid" [src]="photoPreview">
      }
      @if (!photoPreview && author?.photoUrl) {
        <h2 class="my-5">Previsualización foto</h2>
        <img class="img-fluid" [src]="'http://localhost:8080/files/' + author?.photoUrl">
      }

    </div>
  </div>
</div>
